  <script>
// ========================================================
// ✨ GSAP ScrollTrigger Animation System
// ========================================================
// -------------------- 🎛 Configuration --------------------
const scrollStart = "top 85%"; // When animation enters viewport
const scrollOutStart = "top 200%"; // When reset begins (smooth scroll out)
const textY = 32,
   textDuration = 0.8,
   textEase = "power2.out";
const headingY = 60,
   headingDuration = 1,
   headingEase = "power2.out";
const ctaScale = 0.9,
   ctaDuration = 1,
   ctaEase = "back.out(1.7)";
const largeCardY = 100,
   largeCardDuration = 1.2,
   largeCardEase = "power2.out",
   largeCardOutDuration = 0.6;
const largeCardStagger = 0.15;
const smallCardY = 50,
   smallCardDuration = 1,
   smallCardEase = "power2.out",
   smallCardStagger = 0.15;
const cardSlideX = 80,
   cardSlideDuration = 1,
   cardSlideEase = "power2.out";
// -------------------- 🗺 Animation Map --------------------
const animationMap = {
   text: () => ({
      from: { opacity: 0, y: textY },
      to: { opacity: 1, y: 0, duration: textDuration, ease: textEase },
   }),
   heading: () => ({
      from: { opacity: 0, y: headingY },
      to: { opacity: 1, y: 0, duration: headingDuration, ease: headingEase },
   }),
   cta: () => ({
      from: { opacity: 0, scale: ctaScale },
      to: { opacity: 1, scale: 1, duration: ctaDuration, ease: ctaEase },
   }),
   "large-cards": (el, i) => ({
      from: { opacity: 0, y: largeCardY },
      to: { opacity: 1, y: 0, duration: largeCardDuration, ease: largeCardEase },
      scrollOut: {
         y: largeCardY,
         opacity: 0,
         duration: largeCardOutDuration,
         ease: "power2.inOut",
      },
   }),
   "small-cards": (el, i) => ({
      from: { opacity: 0, y: smallCardY },
      to: { opacity: 1, y: 0, duration: smallCardDuration, ease: smallCardEase },
   }),
   "card-slide-left": () => ({
      from: { opacity: 0, x: cardSlideX },
      to: { opacity: 1, x: 0, duration: cardSlideDuration, ease: cardSlideEase },
   }),
};
// -------------------- 🧠 Group Elements by Row --------------------
function groupByRow(elements) {
   const rows = [];
   const threshold = 5; // Pixel threshold for grouping into a row
   elements.forEach((el) => {
      const top = el.getBoundingClientRect().top;
      let row = rows.find((r) => Math.abs(r.top - top) < threshold);
      if (!row) {
         row = { top, items: [] };
         rows.push(row);
      }
      row.items.push(el);
   });
   return rows;
}
// -------------------- 🚀 Initialization --------------------
document.addEventListener("DOMContentLoaded", () => {
   gsap.registerPlugin(ScrollTrigger);
   const allElements = Array.from(document.querySelectorAll("[gsap-anim]"));
   const groupedByRow = groupByRow(allElements);
   const cardTypes = ["large-cards", "small-cards"];
   groupedByRow.forEach((row) => {
      // Sort left to right
      row.items.sort((a, b) => a.getBoundingClientRect().left - b.getBoundingClientRect().left);
      const cardItems = row.items.filter((el) => cardTypes.includes(el.getAttribute("gsap-anim")));
      const nonCardItems = row.items.filter(
         (el) => !cardTypes.includes(el.getAttribute("gsap-anim"))
      );
      // -------------------- 🃏 Card Animations --------------------
      cardItems.forEach((el, i) => {
         const type = el.getAttribute("gsap-anim");
         const anim = animationMap[type];
         if (!anim) return;
         const { from, to, scrollOut } = anim(el, i);
         const delay = i * (type === "large-cards" ? largeCardStagger : smallCardStagger);
         gsap.set(el, from); // Set initial state
         ScrollTrigger.create({
            trigger: el,
            start: scrollStart,
            end: scrollOutStart,
            onEnter: () => gsap.to(el, { ...to, delay }),
            onLeaveBack: () =>
               scrollOut
                  ? gsap.to(el, scrollOut)
                  : gsap.to(el, { ...from, duration: 0.4, ease: "power2.out" }), // Smooth fallback
         });
      });
      // -------------------- 🔤 Non-Card Animations --------------------
      nonCardItems.forEach((el) => {
         const type = el.getAttribute("gsap-anim");
         const anim = animationMap[type];
         if (!anim) return;
         const { from, to, scrollOut } = anim(el, 0);
         gsap.set(el, from); // Set initial state
         ScrollTrigger.create({
            trigger: el,
            start: scrollStart,
            end: scrollOutStart,
            onEnter: () => gsap.to(el, to),
            onLeaveBack: () =>
               scrollOut
                  ? gsap.to(el, scrollOut)
                  : gsap.to(el, { ...from, duration: 0.4, ease: "power2.out" }),
         });
      });
   });
});
</script>
